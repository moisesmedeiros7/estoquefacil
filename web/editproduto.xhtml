<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="editproduto">
    
        <p:fieldset legend="Editar Produto" >
            <div align="center">
                <p:panelGrid columns="2">
                    
                    <h:outputLabel value="Status"></h:outputLabel>
                    <p:selectOneMenu value="#{produtoBean.produto.status}" required="true" requiredMessage="O campo status é obrigatório">  
                            <f:selectItem itemLabel="selecione" itemValue="#{produtoBean.produto.status}" />  
                            <f:selectItem itemLabel="ativo" itemValue="ativo"/>  
                            <f:selectItem itemLabel="inativo" itemValue="inativo"/>   
                        </p:selectOneMenu>  
                    
                    <h:outputLabel value="Nome" ></h:outputLabel>
                    <p:inputText value="#{produtoBean.produto.nome}" required="true" requiredMessage="O campo nome é obrigatório" ></p:inputText>
                    
                    <h:outputLabel value="Unidade" ></h:outputLabel>
                    <p:selectOneMenu value="#{produtoBean.produto.unidade}" required="true" requiredMessage="O campo Unidade é obrigatório" >
                        <f:selectItem itemLabel="selecione" itemValue="#{produtoBean.produto.unidade}"/> 
                        <f:selectItem itemLabel="caixa" itemValue="caixa"/>  
                        <f:selectItem itemLabel="cm" itemValue="cm"/>  
                        <f:selectItem itemLabel="frasco" itemValue="frasco"/>
                        <f:selectItem itemLabel="gramas" itemValue="gramas"/> 
                        <f:selectItem itemLabel="ml" itemValue="ml"/>  
                        <f:selectItem itemLabel="pacote" itemValue="pacote"/>
                        <f:selectItem itemLabel="unidade indivisivel" itemValue="unidade indivisivel"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel value="Descriçao" ></h:outputLabel>
                    <p:inputText value="#{produtoBean.produto.descricao}" required="true" requiredMessage="O campo Descriçao é obrigatório" ></p:inputText>
                   
                    <h:outputLabel value="Licitavel" ></h:outputLabel>
                    <p:selectOneMenu value="#{produtoBean.produto.licitavel}" required="true" requiredMessage="O campo Licitavel é obrigatório">  
                        <f:selectItem itemLabel="selecione" itemValue="#{produtoBean.produto.licitavel}" />  
                            <f:selectItem itemLabel="sim" itemValue="sim"/>  
                            <f:selectItem itemLabel="não" itemValue="não"/>   
                        </p:selectOneMenu>  
                    
                   <p:outputLabel for="data" value="Vencimento da licitação" />
                    <p:calendar id="data" value="#{produtoBean.produto.datavencLic}" effect="fold" pattern="dd/MM/yyyy" locale="pt_BR" />

                    
                    
                    <f:facet name="footer" >
                        <p:commandButton value="Editar" ajax="false" actionListener="#{produtoBean.editarProduto()}" icon="icon-award"  update="@form" action="listarprodutos.xhtml"></p:commandButton>
                    </f:facet>
                    <f:facet name="footer" >
                        <p:commandButton ajax="false" value="Cancelar" actionListener="#{produtoBean.produtoNew()}" action="listarprodutos.xhtml" />
                    </f:facet>
                    <f:facet name="footer">
                        <p:commandButton ajax="false" value="Excluir" actionListener="#{produtoBean.excluirProduto(produtoBean.produto)}"  update="@form :msgGlobal" action="listarprodutos.xhtml"/>
                     </f:facet>
                    
                </p:panelGrid>
            </div>
        </p:fieldset>
    </h:form>
    
                       

</ui:decorate>
