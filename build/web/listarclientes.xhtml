<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
     
    <h:form id="listarclientes">
        
        
        <p:dataTable value="#{clienteBean.clientes}" var="Clientes" rows="5"  id="dt"
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50" >
        
            
            <f:facet name="header"  >
                    Clientes Cadastrados
            </f:facet>   

                <p:column headerText="Nome" sortBy="Nome">
                    <h:outputText value="#{Clientes.nome}"> </h:outputText>
                </p:column>

                <p:column headerText="CPF/CNPJ" sortBy="Nome">
                    <h:outputText value="#{Clientes.cpfCnpj}"> </h:outputText>
                </p:column>
                <p:column headerText="Endereço" sortBy="#{Clientes.endereco}">
                    <h:outputText value="#{Clientes.endereco}" ></h:outputText>
                </p:column>
                <p:column headerText="Cidade" sortBy="#{Clientes.cidade}">
                    <h:outputText value="#{Clientes.cidade}" ></h:outputText>
                </p:column>
                <p:column headerText="email" sortBy="#{Clientes.email}">
                    <h:outputText value="#{Clientes.email}" ></h:outputText>
                </p:column>
                 
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ação"/>
                    </f:facet>
                    <p:commandButton action="#{clienteBean.carregarCliente(Clientes)}" value="Editar" icon="ui-icon-pencil" />
                </p:column>
                 
     
            </p:dataTable>
    </h:form>



</ui:decorate>
