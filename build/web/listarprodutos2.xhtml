<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
     
    
    <h:form id="listarprodutos2">
        
        <div align="center" >
        <p:panelGrid columns="3">
                    Filtrar por Estoque
                    <p:selectOneMenu value="#{estoqueBean.estoque.idEstoque}" required="true" requiredMessage="O campo estoque é obrigatório">
                        <f:selectItem itemLabel="Selecione Estoque" itemValue="" />
                        <f:selectItems value="#{estoqueBean.estoques}" var="a" 
                                       itemLabel="#{a.nome}" itemValue="#{a.idEstoque}" actionListener="#{produtoBean.carregarProdutosPeloEstoque(estoqueBean.estoque) }"  />
                    </p:selectOneMenu>
             <p:commandButton ajax="false" value="OK" actionListener="#{produtoBean.carregarProdutosPeloEstoque(estoqueBean.estoque)}"/>
         </p:panelGrid>
        </div>
        
        <p:dataTable value="#{produtoBean.produtos2}" id="iddatat" var="Produtos" rows="5"   
                         paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50" >
            
            <f:facet name="header" >
                    Produtos Cadastrados
            </f:facet> 
     
            <p:column headerText="Estoque" sortBy="#{Produtos.est.nome}" filterBy="#{Produtos.est.nome}" >
                <h:outputText value="#{Produtos.est.nome}"> </h:outputText>
            </p:column>
        
            <p:column headerText="Nome" sortBy="#{Produtos.nome}" filterBy="#{Produtos.nome}" >
                    <h:outputText value="#{Produtos.nome}"> </h:outputText>
            </p:column>
            <p:column headerText="Unidade" sortBy="#{Produtos.unidade}" filterBy="#{Produtos.unidade}" >
                    <h:outputText value="#{Produtos.unidade}"> </h:outputText>
            </p:column>
            <p:column headerText="Descriçao" sortBy="#{Produtos.descricao}" filterBy="#{Produtos.descricao}" >
                    <h:outputText value="#{Produtos.descricao}"> </h:outputText>
            </p:column>
            <p:column headerText="Status"  sortBy="#{Produtos.status}" filterBy="#{Produtos.status}">
                    <h:outputText value="#{Produtos.status}"> </h:outputText>
            </p:column>
            <p:column headerText="Licitavel" sortBy="#{Produtos.licitavel}" filterBy="#{Produtos.licitavel}" >
                    <h:outputText value="#{Produtos.licitavel}"> </h:outputText>
            </p:column>
            <p:column headerText="Data de vencimento da licitaçao" sortBy= "#{Produtos.datavencLic}" filterBy="#{Produtos.datavencLic}" >
                    <h:outputText value="#{Produtos.datavencLic}" > <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText>
            </p:column>
            
            <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ação"/>
                    </f:facet>
                
                <p:commandButton action="#{produtoBean.carregarProduto(Produtos)}" value="Editar" icon="ui-icon-pencil" />
               
                </p:column>
           
     
            </p:dataTable>
    </h:form>



</ui:decorate>
